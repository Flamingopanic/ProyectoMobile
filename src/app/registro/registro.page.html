<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>RegisApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Registro</strong><br><br><br>
    <ion-card>
      <img alt="Duoc" src="https://seeklogo.com/images/D/duoc-uc-logo-F1437952BE-seeklogo.com.png" />
      <ion-card-header>
        <ion-card-title>Datos de usuario</ion-card-title>
      </ion-card-header>
    
      <!-- Campo de Usuario -->
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="user.username" placeholder="Ingrese nombre de usuario"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" type="password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="user.email" type="email" placeholder="Ingrese su email"></ion-input>
      </ion-item>
      

    </ion-card>
  
    <!-- Botones -->
    <ion-button expand="full" fill="outline" (click)="registrar()">Registrarse</ion-button><br><br>
    <ion-button expand="full" shape="round" color="tertiary" [routerLink]="['/login']">Volver</ion-button>
  </div>
</ion-content>
