<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegisApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Log In</strong><br><br><br>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Ingrese credenciales</ion-card-title>
      </ion-card-header>
    
      <ion-item>
        <ion-input label="Nombre de usuario" placeholder="Ingrese nombre de usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" placeholder="Ingrese contraseña"></ion-input>
      </ion-item>
    </ion-card>
    <ion-button shape="round" color="tertiary">Ingresa</ion-button><ion-button shape="round" color="tertiary" [routerLink]="['/login']">Recuperar Contraseña</ion-button>
  </div>
</ion-content>
